name: wisapedia
description: Wisapedia merupakan aplikasi yang dapat menghubungkan para traveler

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_signin_button: ^0.2.8
  datetime_picker_formfield: ^0.4.1
  rflutter_alert: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/images/